name: Build

# Controls when the workflow will run
on:
  push:
    tags:
      - '20[0-9][0-9]-[0-9][0-9]-[0-9][0-9]'

  workflow_dispatch:
 # Get tag version build image and upload images to the release it was triggered from. Use  softprops/action-gh-release 
jobs:
  build_img:
    runs-on: [ self-hosted, linux, ARM64 ]
    steps:
      - uses: actions/checkout@v2
      - name: Run build script
        env:
          build_version: ${{ github.ref_name }}
        run: sudo ./build-inside-vm.sh
      # Expected output files are:
      # - ./output/RebornOS-ARM-cloudimg-YYYY-MM-DD.qcow2
      # - ./output/RebornOS-ARM-cloudimg-YYYY-MM-DD.qcow2.SHA256
      # - ./output/RebornOS-ARM-generic-YYYY-MM-DD.qcow2.SHA256
      # - ./output/RebornOS-ARM-generic-YYYY-MM-DD.qcow2
      # Upload the output files as release assets to 
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./output/RebornOS-ARM-cloudimg-*.qcow2
            ./output/RebornOS-ARM-cloudimg-*.qcow2.SHA256
            ./output/RebornOS-ARM-generic-*.qcow2.SHA256
            ./output/RebornOS-ARM-generic-*.qcow2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Cleanup the output files and ./tmp folder
      - name: Clean up
        run: |
          sudo rm -rf ./tmp
          sudo rm -rf ./output/*
